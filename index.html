        <script type="text/javascript">

            var svg = d3.select("body")
                        .append("svg");
            svg.attr("height" , 1000)
               .attr("width" , 1000);

            var dataset = []
            dataset = [5 , 10 , 15 , 20 , 25] 
            svg.selectAll("div")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("y" , 0)
            .attr("x" ,  function(d , i) {
                return i * 21;
            })
            .attr("width", 20)
            .attr("height", function(d) {
                    return d * 5;
            });
